</head>

                </ul>
            </nav>

            <center>
                <h1 class="welcome"> Bienvenidos SPA Huellitas </h1>
            </center>
        </header>

        <div class="wrapper">
            <div class="slider" id="slider">
                <ul class="slides">
                    <li class="slide" id="slide1">
                        <a href="#">
                            <p class="caption">Porque tu mascota merece lo mejor!!! - </p>
                            <img src="imagenes/imagen 1.jpg" alt="photo 1">
                        </a>
                    </li>
                    <li class="slide" id="slide2">
                        <a href="#">
                            
                            <img src="imagenes/imagen 2.jpg" alt="photo 2">
                        </a>
                    </li>
                    <li class="slide" id="slide3">
                        <a href="#">
                            >
                            <img src="imagenes/imagen 3.jpg" alt="photo 3">
                        </a>
                    </li>


                    <li class="slide">
                        <a href="#">
                            
                            <img src="photo1.jpg" alt="photo 1">
                        </a>
                    </li>
                </ul>
                <ul class="slider-controler">
                    <li><a href="#slide1">&bullet;</a></li>
                    <li><a href="#slide2">&bullet;</a></li>
                    <li><a href="#slide3">&bullet;</a></li>
                    
                </ul>
            </div>
        </div>




        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                        <form class="form-horizontal" method="post">
                            <fieldset>
                                <legend class="text-center header">Contactenos</legend>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="fname" name="name" type="text" placeholder="Nombre"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="lname" name="name" type="text" placeholder="Apellido"
                                            class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-envelope-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="email" name="email" type="text" placeholder="Email"
                                            class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-phone-square bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="phone" name="phone" type="text" placeholder="Celular"
                                            class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-pencil-square-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <textarea class="form-control" id="message" name="message"
                                            placeholder="Comentario ." rows="7"></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12 text-center">
                                        <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
